<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Playing Lower Third</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: rgba(0,0,0,0);
}
#lower-third {
    position: absolute;
    bottom: -200px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(90deg, #002b5c, #005792);
    border-radius: 20px;
    padding: 20px 0;
    box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    width: 0;
    height: 150px;
    max-width: 1600px;
    display: flex;
    align-items: center;
    overflow: visible;
    transition: bottom 0.6s ease, width 1.5s ease, padding 0.4s ease;
    z-index: 1;
}
#logo {
    position: absolute;
    bottom: -350px;
    left: -100px;
    height: 350px;
    width: auto;
    opacity: 1;
    transform: scale(1) rotate(0deg);
    transition: bottom 0.6s ease, transform 1.5s ease, opacity 1s ease, filter 1s ease;
    z-index: 10;
}
@keyframes shimmer {
  0% { filter: brightness(1) contrast(1); }
  50% { filter: brightness(1.8) contrast(1.5); }
  100% { filter: brightness(1) contrast(1); }
}
.shimmer-effect {
  animation: shimmer 1.2s ease-in-out forwards;
}
.text-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    opacity: 0;
    margin-left: 300px;
    padding-right: 40px;
    white-space: nowrap;
    overflow: hidden;
}
.now-playing, .artist, .song-title {
    color: #fff;
    font-weight: 700;
    animation: flicker 1.5s infinite alternate;
    font-family: 'Poppins', sans-serif;
}
.now-playing {
    font-size: 40px;
    letter-spacing: 5px;
    text-transform: uppercase;
    margin-bottom: 10px;
}
.artist {
    font-size: 48px;
    margin-bottom: 8px;
}
.song-title {
    font-size: 36px;
    font-style: italic;
    font-weight: 500;
}
@keyframes flicker {
  0% { text-shadow: 0 0 2px #ff6600, 0 0 5px #ff3300; }
  20% { text-shadow: 0 0 8px #ff6600, 0 0 12px #ff3300; }
  40% { text-shadow: 0 0 5px #ff6600, 0 0 10px #ff3300; }
  60% { text-shadow: 0 0 12px #ff6600, 0 0 20px #ff3300; }
  80% { text-shadow: 0 0 7px #ff6600, 0 0 15px #ff3300; }
  100% { text-shadow: 0 0 10px #ff6600, 0 0 20px #ff3300; }
}
.char {
    opacity: 0;
    display: inline-block;
    transition: opacity 0.1s ease;
}
</style>
</head>
<body>

<div id="lower-third">
    <img id="logo" src="Maritime Rocks Logo.svg" alt="Logo">
    <div class="text-container">
        <div class="now-playing" id="now-playing-text"></div>
        <div class="artist" id="artist-text"></div>
        <div class="song-title" id="song-text"></div>
    </div>
</div>

<script>
let autoHideTimeout;
let delayedStartTimeout;
function createTypewriter(element, text, baseSpeed, callback) {
    element.innerHTML = '';
    const chars = text.split('');
    const lowerThird = document.getElementById('lower-third');
    const textContainer = document.querySelector('.text-container');

    console.log("Starting typewriter for:", element.id, "Text:", text);

    let speed = baseSpeed;
    if (chars.length > 50) {
        speed = baseSpeed / 2;
        console.log("Long text detected, adjusting typing speed to", speed);
    }

    chars.forEach((char, i) => {
        const span = document.createElement('span');
        span.className = 'char';
        if (char === ' ') {
            span.innerHTML = '&nbsp;';
        } else {
            span.innerText = char;
        }
        element.appendChild(span);
    });

    const spans = element.querySelectorAll('.char');
    spans.forEach((span, i) => {
        setTimeout(() => {
            span.style.opacity = 1;

            const textWidth = textContainer.scrollWidth;
            let baseWidth = 1000;
            let paddingExtra = 400;
            let newWidth = textWidth + paddingExtra;

            if (newWidth < baseWidth) newWidth = baseWidth;
            if (newWidth > 1600) newWidth = 1600;

            if (newWidth > parseInt(lowerThird.style.width)) {
                console.log("Expanding box to width:", newWidth, "px");
                lowerThird.style.width = newWidth + 'px';
            }
        }, i * speed);
    });

    if (callback) {
        setTimeout(callback, chars.length * speed + 500);
    }
}
function play(data = {}) {
    console.log("Play triggered");
    clearTimeout(autoHideTimeout);
    clearTimeout(delayedStartTimeout);

    const lowerThird = document.getElementById('lower-third');
    const logo = document.getElementById('logo');
    const textContainer = document.querySelector('.text-container');

    document.getElementById('now-playing-text').innerHTML = '';
    document.getElementById('artist-text').innerHTML = '';
    document.getElementById('song-text').innerHTML = '';
    textContainer.style.opacity = 0;
    logo.style.opacity = 1;
    logo.style.transform = 'scale(1) rotate(0deg)';
    lowerThird.style.width = '0';
    lowerThird.style.bottom = '-200px';
    logo.style.bottom = '-350px';

    delayedStartTimeout = setTimeout(() => {
        console.log("Moving box and logo up");

        lowerThird.style.bottom = '40px';
        logo.style.bottom = '40px';
        logo.style.transform = 'scale(1) rotate(360deg)';

        setTimeout(() => {
            console.log("Expanding lower third to base width (1000px)");
            lowerThird.style.width = '1000px';
            logo.style.transform = 'scale(1.05) rotate(360deg)';
        }, 500);

        setTimeout(() => {
            console.log("Text container fading in");
            textContainer.style.opacity = 1;

            createTypewriter(document.getElementById('now-playing-text'), 'Now Playing:', 50, () => {
                createTypewriter(document.getElementById('artist-text'), data.artist || 'Artist Name', 50, () => {
                    createTypewriter(document.getElementById('song-text'), data.song || 'Song Title', 50, () => {
                        console.log("Completed typing all text.");
                    });
                });
            });

            console.log("Triggering logo shimmer effect");
            logo.classList.add('shimmer-effect');
            setTimeout(() => {
                logo.classList.remove('shimmer-effect');
            }, 1300);

        }, 2000);

        autoHideTimeout = setTimeout(() => {
            stop();
        }, 12000);

    }, 1000);
}
function stop() {
    console.log("Stop triggered");
    clearTimeout(autoHideTimeout);
    clearTimeout(delayedStartTimeout);

    const lowerThird = document.getElementById('lower-third');
    const logo = document.getElementById('logo');
    const textContainer = document.querySelector('.text-container');

    console.log("Starting text fade out");
    textContainer.style.opacity = 0;

    setTimeout(() => {
        console.log("Collapsing lower third width");
        lowerThird.style.width = '0';
    }, 500);

    setTimeout(() => {
        console.log("Lower third sliding down off screen");
        lowerThird.style.bottom = '-200px';
    }, 1200);

    setTimeout(() => {
        console.log("Logo rolling to the right");
        logo.style.transition = 'transform 1s ease, bottom 1s ease';
        logo.style.transform = 'scale(1) rotate(720deg) translateX(200px)';
    }, 1200);

    setTimeout(() => {
        console.log("Logo dropping off screen");
        logo.style.bottom = '-350px';
        logo.style.transform = 'scale(1) rotate(1080deg) translateX(200px)';
    }, 3200);
}
function update(data = {}) {
    console.log("Update triggered");
    play(data);
}
</script>

</body>
</html>
